---
- name: Update Ubuntu
  hosts: 192.168.1.4
  become: yes  # This allows the playbook to run with sudo privileges

  tasks:
    - name: Update APT package cache
      apt:
        update_cache: yes

    - name: Upgrade all packages
      apt:
        upgrade: dist

    - name: Clean up APT cache
      apt:
        autoclean: yes
        autoremove: yes

